<body>
  <form action="" name="iplform" onsubmit="return validate()">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 ">
      <div id="maincard">
        <div id="cardhead" class="row"></div>
        <div id="cardbody" class="">
          <div class="row "style="box-shadow: 5px 0px 2px #888888;">
          <div id="label" class="col-md-4 ">
            <h4 class="font-weight-bold">Basic Info</h4>
            <h5>Name</h5>
            <h5>Phone No.</h5>
            <h5>Email</h5>
            <h5>Address</h5>
            <h5 style="margin-top:6.2em">Date of Birth</h5>
          </div>

          <div id="layout" class="col-md-8 ">
          <h4></h4>
          <div class="md-form">
          <input type="text" name="player_name"id="materialFormRegisterNameEx" onkeypress="returnCheck()" class="form-control"style="background-color:white;height:1em;margin-top:1.5em">
          </div>
          <div class="md-form">
          <input type="tel" name="player_phone"id="materialFormRegisterNameEx" class="form-control"style="background-color:white;height:1em">
          </div>
          <div class="md-form">
          <input type="email" name="player_email"id="materialFormRegisterNameEx" class="form-control" style="background-color:white;height:1em">
          </div>
          <div class="md-form">
          <textarea type="text" name="player_address"id="materialFormContactMessageEx" class="form-control md-textarea" rows="2"style="background-color:white"></textarea>
          </div>
          <div class="md-form">
          <input type="date" name="player_dob" id="materialFormRegisterNameEx" class="form-control" style="background-color:white;height:1em">
          </div>


          </div>
          </div>


        </div>
            <!--Player Profile-->
        <div class="row"style="box-shadow: 5px 0px 2px #888888;">
          <div id="label_player" class="col-md-4 ">
            <h4 class="font-weight-bold">Player's Profile</h4>
            <h5>Role</h5>
            <h5>Batting</h5>
            <h5>Bowling</h5>
            <h5>Country</h5>
            <h5 >Teams</h5>
          </div>
            <div id="playerlayout" class="col-md-8 ">
      <br>
      <br>
      <br>
                <div class="form-inline">
                <div class="form-check">
                    <input class="form-check-input" name="group2" type="radio" id="radio120" checked="checked">
                    <label class="form-check-label" for="radio12">Batsman</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="group20" type="radio" id="radio121">
                    <label class="form-check-label" for="radio121">Bowler</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="group0" type="radio" id="radio122">
                    <label class="form-check-label" for="radio2">All Rounder</label>
                </div>
                </div>

                <div class="form-inline">
                <div class="form-check">
                    <input class="form-check-input" name="group20" type="radio" id="radio120" checked="checked">
                    <label class="form-check-label" for="radio30">Right Hand</label>
                </div>&nbsp&nbsp
                <div class="form-check">
                    <input class="form-check-input" name="group220" type="radio" id="radio121">
                    <label class="form-check-label" for="radio1121">Left Hand</label>
                </div>&nbsp&nbsp

                </div>

                <div class="form-inline">
                <div class="form-check">
                    <input class="form-check-input" name="group205" type="radio" id="radio120" checked="checked">
                    <label class="form-check-label" for="radio1250">Fast Bowler</label>
                </div>&nbsp&nbsp
                <div class="form-check">
                    <input class="form-check-input" name="group260" type="radio" id="radio121">
                    <label class="form-check-label" for="radio1621">Spinner</label>
                </div>&nbsp&nbsp

                </div>


<div class="dropdown">
  <button class="btn btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Select
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu3">
   <h6 class="dropdown-header">Select Country</h6>

    <a class="dropdown-item" href="#">America</a>
  </div>
</div>

  </button>

</div>

        <input type="submit" class="btn btn-success  btn-rounded" value="SUBMIT">
            <input type="reset" class="btn btn-default btn-rounded" value="RESET">
        </div>
        </div>
        </div>
      </div>
